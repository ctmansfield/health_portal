{% extends "base.html" %}
{% block title %}Labs — Critical Series{% endblock %}
{% block content %}
  <a href="/dashboard" class="hp-back">← Back to dashboard</a>
  <h1>Labs — Critical Series</h1>

  <section class="hp-card hp-labs-critical"
           data-person-id="{{ person_id or 'me' }}"
           data-agg-default="daily">
    <div class="hp-labs-toolbar"></div>
    <div class="hp-labs-body"></div>
  </section>

  <!-- Minimal, style-free loader so we don't depend on head blocks -->
  <script>
  (function(){
    function ensure(src){return new Promise(function(res,rej){
      if([].some.call(document.scripts,s=>s.src&&s.src.indexOf(src)>-1)) return res();
      var s=document.createElement('script'); s.src=src; s.onload=res; s.onerror=rej;
      document.head.appendChild(s);
    });}
    ensure('/static/js/chart.umd.min.js').then(function(){
      return ensure('/static/js/labs_critical_v2.js');
    }).catch(function(e){ console.warn('labs loader failed', e); });
  })();
  </script>
{% endblock %}
