<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login â€” Health Portal</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="header"><h1>Health Portal</h1></div>
  <div class="container">
    <div class="card" style="max-width:480px;margin:36px auto;padding:24px">
      <h2>Sign in</h2>
      <form method="post" action="/login" style="display:flex;flex-direction:column;gap:12px">
        <input type="password" name="api_key" placeholder="API Key" style="padding:10px;border-radius:8px;border:1px solid #e6eef8">
        <button type="submit" style="background:var(--accent);color:white;padding:10px;border-radius:8px;border:none">Sign in</button>
      </form>
      {% if error %}<p style="color:red;margin-top:12px">{{ error }}</p>{% endif %}
    </div>
    <div style="text-align:center;color:var(--muted)">Need an API Key? Contact administrator.</div>
  </div>
</body>
</html>
